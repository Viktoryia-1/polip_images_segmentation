<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>
    <style>
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            width: 300px; /* Set a fixed width */
            height: 300px; /* Set a fixed height */
        }
        .original-image, .mask-image {
            display: inline-block;
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Segmentation Result</h1>
    <div class="image-container">
        <div class="original-image">
            <h2>Original Image</h2>
            <img src="{{ url_for('static', filename='uploads/original_img.png') }}" alt="Original Image">
        </div>
        <div class="mask-image">
            <h2>Segmentation Mask</h2>
            <img src="{{ url_for('static', filename='uploads/prediction.png') }}" alt="Segmentation Mask">
        </div>
    </div>
    <br><br>
    <a href="/">Upload another image</a>
</body>

</html>
